<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário03</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
    <p>
        <label for="inome">Nome</label>
        <input type="text" name="nome" id="inome" minlength="8" maxlength="20" placeholder="nome de usuário" autocomplete="name" required> 
    </p>
    <p>
    <label for="inum">Média</label>
    <input type="number" name="num" id="inum" min="0" max="10" placeholder="Digite a nota" 
    autocomplete="number" step="0.1" value="5" required>
    </p>
    <p>
        <label for="imes">Periódo Letivo</label>
        <input type="month" name="mes" id="imes" placeholder="Escolha um mês" value="2020-06-2023" 
        >
    </p>
    <p>
        <label for="idia">Dia</label>
        <input type="date" name="dia" id="idia" placeholder="dia" value="2020-06-2023"
        >
    </p>
</form>
    <p>
        <label for="ihora">Hora</label>
        <input type="time" name="hora" id="ihora" value="2020-06-2020"
        >
    </p>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
</body>
</html>
