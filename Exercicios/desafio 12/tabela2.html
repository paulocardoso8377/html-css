<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela2</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
           
            width: 300px;
        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de tabela 2</h1>
    <table>
        <tr>
            <td colspan="5">a</td>
          
            <td rowspan="4">c</td>
        </tr>
        <td rowspan="4">b</td>
        <td>d</td>
        <td>e</td>  <td >f</td>
        <tr>
            <td>g</td>
            <td>h</td>
            <td>i</td>
        </tr>
        <tr>
            <td>j</td>
            <td>l</td>
            <td>m</td>
        </tr>
        <td colspan="5">n</td>
            
    </table>
</body>
</html>
