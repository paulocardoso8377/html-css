<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        
        }
        table{
            
            border-collapse: collapse;
            width: 300px;
            
        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center; 
        }
       
           
       
    </style>
</head>
<body>
    <h1>Mesclagem de tabelas</h1>
          <table>
                <tr>
                    <td rowspan="">a</td>
                    <td>b</td>
                    <td>c</td>
                </tr>
                <tr>
                    <td>d</td>
                    <td>e</td>
                    <td rowspan="2">f</td>
                </tr>
                <tr>
                    <td rowspan="">g</td>
                    <td>h</td>
                    <td>i</td>
                </tr>
                <tr>
                    <td>j</td>
                    <td>k</td>
                    <td>l</td>
                </tr>
           </table>
  </body>
</html>
